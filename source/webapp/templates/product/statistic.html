{% extends 'base.html' %}
{% block title %}Статистика{% endblock %}
{% block content %}
    <h1 class="text-center">Статистика</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Путь</th>
            <th scope="col">Количество посещений</th>
            <th scope="col">Время в секундах</th>
        </tr>
        </thead>
        <tbody>
        {% for stat in statistic %}
            {% for path, st in stat.items %}
                <tr>
                    <th scope="row">{{ path }}</th>
                    <td>{{ st.0 }}</td>
                    <td>{{ st.1 }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
